<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="phone">Phone</label>
        <input type="tel" name="" id="">
        <br><br>
        <label for="occuptionType">Occuption</label>
        <br>
        <select name="occuptionType" id="occuptionType">
            <option value="other">Other</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select>
        <fieldset>
            <legend>Topics of Interested</legend>
            <input type="checkbox" name="checkbox" id="checkbox1"><br>
            <label for="checkbox1">HTML</label><br>
            <input type="checkbox" name="checkbox" id="checkbox2"><br>
            <label for="checkbox2">CSS</label><br>
            <input type="checkbox" name="checkbox" id="checkbox3"><br>
            <label for="checkbox3">Javascript</label><br>
        </fieldset>
        <label for="comments">Comments</label><br>
        <textarea name="comments" id="comments" cols="50" rows="3"></textarea>
        <input type="submit" value="Register">
    </form>
</body>
</html>
