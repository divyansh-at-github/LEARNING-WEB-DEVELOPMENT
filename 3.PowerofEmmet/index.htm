<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
<body>
    <!-- 1. article+section -->
    <article></article>
    <section></section>
    <!-- 2. p>p>p>p -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>
    <!-- 3. p{This is my first paragraph} -->
    <p>This is My first para</p>
    <!-- 4. div.container -->
    <div class="container"></div>
    <!-- 5. p#para1 -->
    <p id="para1"></p>
    <!-- 6. section.cat.dog.bull.tiger -->
    <section class="cat dog bull tiger"></section>
    <!-- 7. p>img -->
    <p><img src="" alt=""></p>
    <!-- 8. table>tr>td*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- 9. table>(tr>td*3)*2 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- 10. section>(ul>li*2)+footer -->
    <section>
        <ul>
            <li></li>
            <li></li>
        </ul>
        <footer></footer>
    </section>
    <!-- 11. div.container>(ul>li*2)+footer.footer -->
    <div class="container">
        <ul>
            <li></li>
            <li></li>
        </ul>
        <footer class="footer"></footer>
    </div>  
    <!-- 12. div.box>p{this is a para}+h3*3-->
    <div class="box">
        <p>this is a para</p>
        <h3></h3>
        <h3></h3>
        <h3></h3>
    </div>
    <!-- Explore More:........................................................................................................................................................................................) -->
</body>
</html>
