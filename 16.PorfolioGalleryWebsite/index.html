<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <div class="heading">
                <h1>My Portfolio</h1>
            </div>
            <div class="para">
                <p>
                    When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.
                </p>
            </div>
        </div>
        <div class="gallery">
            <div class="box waterfall row-2">Waterfalls</div>
            <div class="box hill col-2">Hills</div>
            <div class="box ocean">Ocean</div>
            <div class="box rain row-2">Rain</div>
            <div class="box mountain col-2">Mountains</div>
            <div class="box tree">Trees</div>
            <div class="box beach col-2">Beach</div>
        </div>
    </div>
</body>
</html>
