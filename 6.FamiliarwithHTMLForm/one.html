<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Html dummy Form</legend>
        <label for="datepicker">Choose Date:</label>
        <input type="date" name="" id="datepicker">
        <br/>
        <br/>
        <label for="dishes"></label>
        <select name="dishes" id="dishes">
            <option value="maggi">Maggi</option>
            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
        </select>

        <br/>
        <br/>
        <label for="add">Address:</label>
        <br/>
        
        <textarea name="address" id="add" cols="30" placeholder="Enter text here .." rows="10"></textarea>
        <br/>
        <br/>
        <button>Main Hu Button</button>
        </fieldset>
    </form>
</body>
</html>
